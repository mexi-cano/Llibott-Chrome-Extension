<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
  <title>Llibott Extension</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    body {
      background-color: #343a40;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .btn-custom {
      background-color: #6c757d;
      color: #fff;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #495057;
    }
  </style>
</head>

<body style="width: 300px;">
  <main class="container py-4">
    <div class="row justify-content-center text-center mb-4">
      <div class="col-12">
        <img class="img-fluid w-75" src="https://feeschedule.llibott.com/static/libott-logo.png" alt="Llibott Logo">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-12">
        <h5 class="text-light">Billing</h5>
      </div>
      <div class="col-6 mb-2">
        <button class="btn btn-custom btn-sm w-100" id="athenaConvertToPractice">Bill to Practice</button>
      </div>
      <div class="col-6 mb-2">
        <button class="btn btn-custom btn-sm w-100" id="athenaConvertToInsurance">Bill to Insurance</button>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-12">
        <h5 class="text-light">Fee Schedule</h5>
      </div>
      <div class="col-6 mb-2">
        <button class="btn btn-custom btn-sm w-100" id="athenaGrabOrdersButton">Grab athena Orders</button>
      </div>
      <div class="col-6 mb-2">
        <button class="btn btn-custom btn-sm w-100" id="addAthenaOrders">Add Orders to Fee Schedule</button>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-12">
        <h5 class="text-light">Clinical</h5>
      </div>
      <div class="col-12 mb-2">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="isAA" value="">
          <label class="form-check-label text-light" for="isAA">African American</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="currentSmoker" value="">
          <label class="form-check-label text-light" for="currentSmoker">Current Smoker</label>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-custom btn-sm w-100" id="calcASCVDRisk">Calculate ASCVD Risk</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="alert alert-success collapse" id="success-alert" role="alert">
          <strong>All Done!</strong>
        </div>
        <div class="spinner-border text-success collapse" id="loaderSpinner" role="status">
          <span class="sr-only"></span>
        </div>
      </div>
    </div>
  </main>
  <script src="popup.js"></script>
  <script src="bootstrap.js"></script>
</body>

</html>
