<html data-bs-theme="dark">

<head>
  <title>Llibott Extension</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body style="width: 300px;">
  <main class="container">
    <div class="row justify-content-start p-4 text-center">
      <div class="col-12">
        <img class="mb-4 w-75" src="https://feeschedule.llibott.com/static/libott-logo.png">
      </div>
      <h4 class="text-start mb-3">Billing</h4>
      <div class="col-6 mb-2">
        <button class="btn btn-outline-light btn-sm mb-3" id="athenaConvertToPractice">Bill to Practice</button>
      </div>
      <div class="col-6 mb-2">
        <button class="btn btn-outline-light btn-sm mb-3" id="athenaConvertToInsurance">Bill to Insurance</button>
      </div>
      <h4 class="text-start mb-3">Fee Schedule</h4>
      <div class="col-6 mb-2">
        <button class="btn btn-outline-light btn-sm mb-3" id="athenaGrabOrdersButton">Grab athena Orders</button>
      </div>
      <div class="col-6 mb-2">
        <button class="btn btn-outline-light btn-sm mb-3" id="addAthenaOrders">Add Orders to Fee Schedule</button>
      </div>
      <h4 class="text-start mb-3">Clinical</h4>
      <div class="col-12 mb-3">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="isAA" value="">
          <label class="form-check-label" for="isAA">African American</label>
        </div>
        <div class="form-check form-check-inline mb-3">
          <input class="form-check-input" type="checkbox" id="currentSmoker" value="">
          <label class="form-check-label" for="currentSmoker">Current Smoker</label>
        </div>
        <button class="btn btn-outline-light btn-sm mb-3" id="calcASCVDRisk">Calculate ASCVD Risk</button>
      </div>
      <div class="col-12">
        <div class="alert alert-success collapse" id="success-alert" role="alert">
          <strong>All Done!</strong>
        </div>
      </div>
    </div>
  </main>
  <script src="popup.js"></script>
  <script src="bootstrap.js"></script>
</body>

</html>
